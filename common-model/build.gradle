plugins {
    id "java"
    id "idea"
    id "com.github.davidmc24.gradle.plugin.avro" version "1.3.0"
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"

repositories {
  mavenCentral()
}

dependencies {
     implementation "org.apache.avro:avro:${avro_version}"
     testImplementation "junit:junit:${junit_version}"
}



